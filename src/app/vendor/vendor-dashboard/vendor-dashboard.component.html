<p>vendor-dashboard works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Vendor Name</th>
      <th scope="col">ServiceType</th>
      <th scope="col">Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(vendor of vendors;track vendor.id) {
    <tr>
      <th scope="row">{{ vendor.id }}</th>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.serviceType }}</td>
      <td>{{ vendor.description }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteVendor(vendor.id)">
          Delete
        </button>
        <button class="btn btn-primary" (click)="editVendor(vendor.id)">
          Edit
        </button>
      </td>
    </tr>
    }@empty {
    <!-- Content displayed if the collection is empty -->
    <div>No items found.</div>
    }
  </tbody>
</table>
