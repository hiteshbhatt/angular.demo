<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    @for(customer of customers;track $index){
    <tr>
      <td>{{ customer }}</td>
      <td>
        <input
          type="button"
          class="btn btn-success"
          value="Select"
          (click)="onSelect(customer)"
        />
      </td>
    </tr>
    }
  </tbody>
</table>
